<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div class="container">

		<form wicket:id="form" class="login-form">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" wicket:id="username" class="form-control"
						placeholder="Username" autofocus>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" wicket:id="password" class="form-control"
						placeholder="Password">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" wicket:id="passwordConfirmation"
						class="form-control" placeholder="Repeat Password">
				</div>
				<button class="btn btn-primary btn-lg btn-block" type="submit"
					wicket:id="submitButton">Create Account</button>
				<button class="btn btn-info btn-lg btn-block"
					wicket:id="returnButton" type="button">Return to Login</button>
			</div>
		</form>
		<div wicket:id="feedbackPanel"></div>
	</div>

</wicket:extend>
