<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<input type="button" wicket:id="create" value="Create new Diagnosis">
	
	<input type="text" wicket:id="search" placeholder="Search">
	
	<div wicket:id="container">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th colspan="3">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listView">
					<td><label wicket:id="name"></label></td>
					<td><a href="#" wicket:id="showButton">Show</a></td>
					<td><a href="#" wicket:id="editButton">Edit</a></td>
					<td><a href="#" wicket:id="deleteButton">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</wicket:extend>
