<wicket:head xmlns:wicket="http://wicket.apache.org">
	<title>Inmunolyzer - Diagnoses</title>
</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"> Diagnosis </header>
				<div class="panel-body">
					<form class="form-horizontal " method="get">
						<div class="form-group">
							<div class="col-sm-2">
								<input type="button" class="form-control btn btn-success"
									wicket:id="create" value="Create">
							</div>
							<div class="col-sm-4 col-lg-offset-6">
								<input class="form-control" wicket:id="search"
									placeholder="Search" type="text">
							</div>
						</div>
					</form>
					<br />
					<div wicket:id="container">
						<table class="table table-striped table-advance table-hover">
							<tbody>
								<tr>
									<th><i class="icon_calendar"></i> Name</th>
									<th><i class="icon_profile"></i> Patient</th>
									<th><i class="icon_calendar"></i> Date</th>
									<th><i class="icon_cogs"></i> Action</th>
								</tr>
								<tr wicket:id="listView">
									<td><label wicket:id="name"></label></td>
									<td><label wicket:id="patient"></label></td>
									<td><label wicket:id="date"></label></td>
									<td>
										<div class="btn-group">
											<a class="btn btn-primary" wicket:id="showButton">Show</a> <a
												class="btn btn-warning" wicket:id="editButton" href="#">Edit</a>
											<a class="btn btn-danger" wicket:id="deleteButton" href="#">Delete</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</div>

</wicket:extend>
