<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<form wicket:id="form">
		<input  type="text" wicket:id="username" placeholder="Username">
		<input type="password" wicket:id="password" placeholder="Password">
		<input type="password" wicket:id="passwordConfirmation" placeholder="Confirm password">
		<input type="submit" wicket:id="submitButton">	
	</form>
	
	<div wicket:id="feedbackPanel"></div>
	
</wicket:extend>
