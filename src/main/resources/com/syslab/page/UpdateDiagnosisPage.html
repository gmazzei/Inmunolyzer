<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<form wicket:id="form">
		<input type="text" wicket:id="name" placeholder="Name">
		<textarea wicket:id="description" rows="4" cols="50" placeholder="Description"></textarea>		
		<input type="submit" wicket:id="submitButton">	
	</form>
	
	<div wicket:id="feedbackPanel"></div>
	
	
</wicket:extend>
