<wicket:head xmlns:wicket="http://wicket.apache.org">
	<meta charset="utf-8" />
	<title>Inmunolyzer - Image Details</title>
	<link rel="stylesheet" href="ezdz/jquery.ezdz.css" type="text/css" media="screen" title="Stylesheet" />
</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"><strong>Complete the details to save the diagnosis</strong></header>
				<div class="panel-body">
					<form wicket:id="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-5">
								<input type="text" wicket:id="name" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Patient</label>
							<div class="col-sm-5">
								<select wicket:id="patient" class="form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description</label>
							<div class="col-sm-5">
								<textarea wicket:id="description" rows="4" cols="50" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" wicket:id="submitButton" class="btn btn-primary">Confirm</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div wicket:id="feedbackPanel" class="text-danger"></div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
	
</wicket:extend>
