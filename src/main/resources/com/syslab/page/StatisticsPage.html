<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">
				<i class="fa fa-laptop"></i> Statistics
			</h3>
		</div>
	</div>
	
	<div wicket:id="chartPanel">
	
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading">Positive and Negative Diagnoses</header>
					<div class="panel-body">
						<div wicket:id="resultsChart"></div>
					</div>
				</section>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading">Diagnoses Results by Time</header>
					<div class="panel-body">
						<div wicket:id="timelineChart"></div>
					</div>
				</section>
			</div>
		</div>
		
	</div>
	
</wicket:extend>
