<wicket:head xmlns:wicket="http://wicket.apache.org">
	<title>Inmunolyzer - Diagnosis</title>
</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">Show Diagnosis</header>
				<div class="panel-body">
					<form class="form-horizontal " method="get">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-5">
								<label wicket:id="name" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Patient</label>
							<div class="col-sm-5">
								<label wicket:id="patient" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Date</label>
							<div class="col-sm-5">
								<label wicket:id="date" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description</label>
							<div class="col-sm-5">
								<label wicket:id="description" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Technique</label>
							<div class="col-sm-5">
								<label wicket:id="technique" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Result</label>
							<div class="col-sm-5">
								<label wicket:id="result" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 text-center">
								<button type="button" wicket:id="editButton"
									class="btn btn-warning">Edit</button>
								<button type="button" wicket:id="deleteButton"
									class="btn btn-danger">Delete</button>
								<button type="button" wicket:id="returnButton"
									class="btn btn-primary">Return</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>

</wicket:extend>
