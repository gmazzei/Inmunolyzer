<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inmunolyzer | Login</title>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/prefixfree.min.js"></script>
	<link rel="stylesheet" href="login/css/style.css">
</head>

<body>
	<div class="body"></div>
	<div class="grad"></div>
	<div class="header">
		<div>
			Inmuno<span>lyzer</span>
		</div>
	</div>
	<br>
	<div class="login">
		<form wicket:id="form">
			<input type="text" wicket:id="username" placeholder="username" name="user"><br>
			<input type="password" wicket:id="password" placeholder="password" name="password"><br>
			<input type="button" wicket:id="submit" value="Login">
		</form>
		<div wicket:id="feedbackPanel"></div>
	</div>
</body>
</html>
