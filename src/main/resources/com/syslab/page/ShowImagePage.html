<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">
				<i class="fa fa-laptop"></i> Image Analisis Result
			</h3>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"><strong>Analized Images</strong></header>
				<div class="panel-body">
					<form class="form-horizontal ">
						<div class="form-group">
							<div class="col-sm-6">
								<img class="img-responsive center-block" wicket:id="original">
							</div>
							<div class="col-sm-6">
								<img class="img-responsive center-block" wicket:id="transformed">
							</div>
						</div>
					</form>
				</div>
			</section>
			
			<section class="panel">
				<header class="panel-heading"><strong>Results</strong></header>
				<div class="panel-body">
					<form class="form-horizontal ">
						<div class="form-group">
							<label class="col-sm-2 control-label">Mitosis cell percentage:</label>
							<div class="col-sm-2">
								<label wicket:id="mitosisCellPercentage" class="form-control">75%</label>
							</div>
							<div class="col-sm-9"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-right">
								<button wicket:id="continue" class="btn btn-primary">Save Results</button>
								<button wicket:id="return" class="btn btn-info">Return</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>

</wicket:extend>
