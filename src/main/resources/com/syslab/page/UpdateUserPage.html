<wicket:head xmlns:wicket="http://wicket.apache.org">
	<title>Inmunolyzer - User</title>
</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">Edit Diagnosis</header>
				<div class="panel-body">
					<form wicket:id="form" class="form-horizontal " method="get">
						<div class="form-group">
							<label class="col-sm-2 control-label">Username</label>
							<div class="col-sm-5">
								<input type="text" wicket:id="username" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 text-center">
								<button type="submit" wicket:id="submitButton"
									class="btn btn-primary">Save</button>
							</div>
						</div>
					</form>
					<div wicket:id="feedbackPanel"></div>
				</div>
			</section>
		</div>
	</div>
	
</wicket:extend>
