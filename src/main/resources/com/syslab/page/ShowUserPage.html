<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">Show Diagnosis</header>
				<div class="panel-body">
					<form class="form-horizontal " method="get">
						<div class="form-group">
							<label class="col-sm-2 control-label">ID:</label>
							<div class="col-sm-5">
								<label wicket:id="id" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Username:</label>
							<div class="col-sm-5">
								<label wicket:id="username" class="form-control"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 text-center">
								<button type="button" wicket:id="editButton"
									class="btn btn-warning">Edit</button>
								<button type="button" wicket:id="editPasswordButton"
									class="btn btn-warning">Password</button>
								<button type="button" wicket:id="deleteButton"
									class="btn btn-danger">Delete</button>
								<button type="button" wicket:id="returnButton"
									class="btn btn-primary">Return</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
	
</wicket:extend>
