<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">Change Password</header>
				<div class="panel-body">
					<form wicket:id="form" class="form-horizontal " method="get">
						<div class="form-group">
							<label class="col-sm-2 control-label">Password</label>
							<div class="col-sm-5">
								<input type="password" wicket:id="password" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Repeat Password</label>
							<div class="col-sm-5">
								<input type="password" wicket:id="passwordConfirmation"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" wicket:id="submitButton"
									class="btn btn-primary">Save</button>
							</div>
						</div>
					</form>
					<div wicket:id="feedbackPanel"></div>
				</div>
			</section>
		</div>
	</div>

</wicket:extend>
